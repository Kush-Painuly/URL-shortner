<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortify | Shorten your url with us</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/intro.css" />
  </head>
  <body>
    <!-- header -->
    <div class="bg">
      <div class="container">
        <header class="main-header">
          <div class="header-logo">
            <img src="./assessts/blackshortify.PNG" alt="shortify-image" />
          </div>
          <nav class="main-navigation">
            <ul class="main-list">
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Payout</a>
              </li>
              <li>
                <a href="#">FAQ</a>
              </li>
              <li>
                <a href="#">Blog</a>
              </li>
            </ul>
          </nav>
          <div class="nav-btns">
            <button class="login">Login</button>
            <button class="register">Register</button>
          </div>
        </header>
        <!-- intro -->
        <div class="intro-head">
          <h1>Shorten url and</h1>
          <h1 class="inner-head">earn money</h1>
          <p>
            Transforming long, ugly links into Shorten URLs and earn big
            money.<br />
            Get paid by every person who visits your URLs.
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="form-container">
        <h2>Shorten url is just simple</h2>
        <div class="banner-form">
          <form onsubmit="shortUrl(event)">
            <div class="flexed-form">
              <div class="form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="your url here"
                />
              </div>
              <div class="form-btn">
                <button>Shorten &#128640;</button>
              </div>
            </div>
          </form>
          <div>
            <p class="short-link"></p>
          </div>
          <div class="flexed-form add-ons">
            <div class="linksperclicked">
              <span class="incoming-links">1,200,000+</span>
              <span class="links-text">Links Per Clicked</span>
            </div>
            <div class="linksperclicked">
              <span class="incoming-links">348,000,000+</span>
              <span class="links-text">Links Per Clicked</span>
            </div>
            <div class="linksperclicked">
              <span class="incoming-links">1,180,000+</span>
              <span class="links-text">Links Per Clicked</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/intro.js"></script>
  </body>
</html>
